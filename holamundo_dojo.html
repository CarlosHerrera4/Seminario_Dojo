<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
            data-dojo-config="async: true"
    ></script>


    <script>
      require([
        "dojo/dom",
        "dojo/domReady!"
      ],function(dom){
        var el = dom.byId("contenedor");
        el.innerHTML = "Hola Mundo!"

      });
    </script>
  </head>

  <body>
    <div id="contenedor"></div>
  </body>
  
</html>
