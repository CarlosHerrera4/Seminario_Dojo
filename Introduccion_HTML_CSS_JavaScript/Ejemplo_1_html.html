<html>
    <!-- La etiqueta head ofrece información general acerca del documento
    Enlaces a scripts, hojas de estilo, título, etc -->
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Ejemplo de estructura de HTML">
        <title> Aquí va el título de la página</title>
    </head>

    <body>
        <h1>Aquí va nuestro título y esta en la etiqueta
            <u>h1</u>.</h1>
        <h2>Este es un subtítulo y se encuentra en la etiqueta
            <u>h2</u>.</h2>
        <p>Este es un párrafo muy pequeño que se encuentra dentro de la etiqueta
            <b>p</b> de
            <i>html</i>
        </p>
    </body>
</html>
