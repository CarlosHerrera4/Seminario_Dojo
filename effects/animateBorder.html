<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Ejemplo: Animación de Bordes</title>
		<style>

			.box {
				position: absolute;
				height: 200px;
				width: 200px;
				background-color: #ddd;
				border: 1px #eee;
				padding: 5px;
			}
			.innerBox {
				margin: 5%;
				padding: 5px;
				background-color: white;
			}

			#container {
				position: relative;
				padding: 10px;
				height: 300px;
				width: 450px;
			}

			.contentBox {
				background-color: white;
				position: absolute;
				width: 200px;
				border: solid 1px #99c;
				margin: 5px;
				-moz-box-shadow: 10px 10px 5px #888;
				-webkit-box-shadow: 2px 3px 5px #888;
				box-shadow: 10px 10px 5px #888;
			}

		</style>
	</head>
	<body>
		<h3>Ejemplo: Animación de bordes</h3>
		<button id="startButton">Aumenta bordes</button>
		<button id="reverseButton">Encoge bordes</button>

		<div id="borderbox" class="box" style="border-style:outset">
			<div class="innerBox">Caja</div>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
		<script>
			require(["dojo/_base/fx", "dojo/on", "dojo/dom", "dojo/domReady!"], function(baseFx, on, dom) {
				var startButton = dom.byId("startButton"),
					reverseButton = dom.byId("reverseButton"),
					borderbox = dom.byId("borderbox");

					// Set up a couple of click handlers to run our animations
					on(startButton, "click", function(evt){
						baseFx.animateProperty({
							node: borderbox,
							properties: { borderWidth: 100 }
						}).play();
					});
					on(reverseButton, "click", function(evt){
						baseFx.animateProperty({
							node: borderbox,
							properties: { borderWidth: 1 }
						}).play();
					});
			});
		</script>
	</body>
</html>
