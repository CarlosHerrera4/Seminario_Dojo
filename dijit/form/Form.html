<!DOCTYPE html>
<html >
<head>

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css">

	<script>dojoConfig = {parseOnLoad: true}</script>
	<script src='//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js'></script>

	<script>
			require([
				"dojo/parser",
				"dijit/form/Form",
				"dijit/form/Button",
				"dijit/form/ValidationTextBox",
				"dijit/form/DateTextBox",
				"dijit/form/HorizontalSlider",
				"dijit/form/HorizontalRule",
				"dijit/form/HorizontalRuleLabels",
				"dijit/form/VerticalSlider",
				"dijit/form/VerticalRule",
				"dijit/form/VerticalRuleLabels"
			]);
	</script>
</head>
<body class="claro">
	<!-- Create FormValidation -->
	<label for="">FormValidation: </label><br>
    <div data-dojo-type="dijit/form/Form" id="myForm" data-dojo-id="myForm"
encType="multipart/form-data" action="" method="">
    <script type="dojo/on" data-dojo-event="reset">
        return confirm('Press OK to reset widget values');
    </script>

    <script type="dojo/on" data-dojo-event="submit">
        if(this.validate()){
            return confirm('Formulario válido, presiona OK to enviar');
        }else{
            alert('Formulario contiene datos inválidos. Por favor, corrígelo primero');
            return false;
        }
        return true;
    </script>

    <table style="border: 1px solid #9f9f9f;" cellspacing="10">
        <tr>
            <td>
                <label for="name">Nombre:</label>
            </td>
            <td>
                <input type="text" id="name" name="name" required="true" data-dojo-type="dijit/form/ValidationTextBox"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="dob">Fecha de nacimiento:</label>
            </td>
            <td>
                <input type="text" id="dob" name="dob" data-dojo-type="dijit/form/DateTextBox"/>
            </td>
        </tr>
    </table>

    <button data-dojo-type="dijit/form/Button" type="button" onClick="console.log(myForm.getValues())">Dame los valores del formulario (abre la consola)</button>
    <button data-dojo-type="dijit/form/Button" type="submit" name="submitButton" value="Submit">Submit</button>
    <button data-dojo-type="dijit/form/Button" type="reset">Reset</button>
		<!-- End FormValidation -->
		<br><br><br><br>

		<!-- Create HorizontalSlider -->
		<label for="">HorizontalSlider: </label><br>
		<div id="horizontalSlider"
    style="width:400px;"
    name="horizontalSlider"
    data-dojo-type="dijit/form/HorizontalSlider"
    data-dojo-props="value:6,
    minimum: -10,
    maximum:10,
    discreteValues:11,
    intermediateChanges:true,
    showButtons:false">
	    <ol data-dojo-type="dijit/form/HorizontalRuleLabels" container="topDecoration"
	        style="height:1.5em;font-size:75%;color:gray;">
	        <li> </li>
	        <li>20%</li>
	        <li>40%</li>
	        <li>60%</li>
	        <li>80%</li>
	        <li> </li>
	    </ol>
	    <div data-dojo-type="dijit/form/HorizontalRule" container="bottomDecoration"
	        count=11 style="height:5px;"></div>
	    <ol data-dojo-type="dijit/form/HorizontalRuleLabels" container="bottomDecoration"
	        style="height:1em;font-size:75%;color:gray;">
	        <li>0%</li>
	        <li>50%</li>
	        <li>100%</li>
	    </ol>
	</div>
	<!-- End HorizontalSlider -->
	<br><br><br><br>

	<!-- Create VerticalSlider -->
	<label for="">VerticalSlider: </label>
	<div id="verticalSlider" data-dojo-type="dijit/form/VerticalSlider"
    value="6" minimum="-10" maximum="10" discreteValues="11"
    intermediateChanges="true"
    showButtons="false" style="height:400px;" name="verticalSlider">
    <ol data-dojo-type="dijit/form/VerticalRuleLabels" container="leftDecoration"
        style="width:1.5em;font-size:75%;color:gray;">
        <li> </li>
        <li>20%</li>
        <li>40%</li>
        <li>60%</li>
        <li>80%</li>
        <li> </li>
    </ol>
    <div data-dojo-type="dijit/form/VerticalRule" container="rightDecoration"
        count="11" style="width:5px;"></div>
    <ol data-dojo-type="dijit/form/VerticalRuleLabels" container="rightDecoration"
        style="width:1em;font-size:75%;color:gray;">
        <li>0%</li>
        <li>50%</li>
        <li>100%</li>
    </ol>
	</div>
	<!-- End VerticalSlider -->

</div>
</body>
</html>
