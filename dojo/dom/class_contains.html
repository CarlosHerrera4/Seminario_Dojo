<!DOCTYPE html>
<html >
<head>

	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css">
	<style type="text/css">
			.clase1 {
			  font-size: 250%;
			}
	</style>
	<script>dojoConfig = {async: true, parseOnLoad: false}</script>
	<script src='//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js'></script>

	<script>
			require(["dojo/dom-class", "dojo/dom", "dojo/domReady!"],
			function(domClass, dom){
			  var output = "";
			  if (domClass.contains("Texto", "clase1")){
			    output += "'Texto' tiene la clase 'clase1'<br/>";
			  }else{
			    output += "'Texto' no tiene la clase 'clase1'<br/>";
			  }
			  if (domClass.contains("Texto", "TextoClass2")){
			    output += "'Texto' tiene la clase 'TextoClass2'<br/>";
			  }else{
			    output += "'Texto' no tiene la clase 'TextoClass2'<br/>";
			  }
			  dom.byId("output").innerHTML = output;
			});
	</script>
</head>
<body class="claro">
    <div id="Texto" class="clase1">Hola Mundo!</div>
<div id="output"></div>
</body>
</html>
