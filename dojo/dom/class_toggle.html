<!DOCTYPE html>
<html >
<head>

	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css">
	<style type="text/css">
		.style2 {
			background-color: #7c7c7c;
			color: #ffbf00;
			border: 1px solid #ffbf00;
			padding: 20px;
		}
		.additionalStyle {
			border: 5px solid #ffbf00;
			padding: 20px;
		}
	</style>
	<script>dojoConfig = {async: true, parseOnLoad: false}</script>
	<script src='//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js'></script>

	<script>
		require(["dojo/dom-class", "dojo/dom", "dojo/on", "dojo/domReady!"],
		function(domClass, dom, on){
		  on(dom.byId("boton"), "click", function(){
		    domClass.toggle("example", "style2", true);
				dom.byId("example").innerHTML = "Ya lo ha añadido";
		  });
		});
	</script>
</head>
<body class="claro">
    <div id="example" class="additionalStyle">Este nodo cambiará.</div>
<button id="boton" type="button">Añade una clase!</button>
</body>
</html>
