<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
            data-dojo-config="async: true"
    ></script>
    <!-- <script>
      var dojoConfig = {
        async: true
      }
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jo/1.10.4/dojo/dojo.js"></script> -->

    <script>
      require([
        'dojo/dom',
        "dojo/on",
        'dojo/fx',
        'dojo/domReady!'
      ], function (dom, on, fx) {

        var el = dom.byId('contenedor');
        //el.innerHTML = 'Clic aquí! (si puedes xD)';

        on(el, "mouseover", function(evt){
          fx.slideTo({
              node: el,
              top: Math.floor((Math.random() * 1000) + 1),
              left: Math.floor((Math.random() * 1000) + 1)
          }).play();
        });
      });

    </script>
  </head>

  <body>
    <div id="contenedor">
      <p>Click aquí (si puedes xD)</p>
    </div>
  </body>

</html>
