<!DOCTYPE html>
<html >
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../_static/js/dojo/../dijit/themes/claro/claro.css">

	<script>dojoConfig = {async: true, parseOnLoad: false}</script>
	<script src='//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js'></script>

	<script>
		require(["dojo/_base/array", "dojo/dom", "dojo/dom-construct", "dojo/on", "dojo/domReady!"],
		function(array, dom, domConst, on){

		  var arrIndxEvery = [
		    { name: "Juan", ventas: 2000 },
		    { name: "Gabriel", ventas: 3200 },
		    { name: "Luis", ventas: 2100 }
		  ];

		  on(dom.byId("boton"), "click", function(){
				// array.every(Array_test, callback)
		    if(array.every(arrIndxEvery , function(item){ return item.ventas >= 3000; })){
		      result = "Todos realizaron mas de 3000 ventas";
		    }else{
		      result = "No, algún trabajador no realizó más de 3000 ventas";
		    }
		    domConst.place(
		      "<p>" + result + "</p>",
		      "resultado",
		      "after"
		    );
		  });
		});
	</script>
</head>
<body class="claro">
    <div>El contenido de nuestro array de prueba
			<code>[{ name: "Juan", ventas: 2000 }, { name: "Gabriel", ventas: 3200 }, { name: "Luis", ventas: 2100 }]</code>.</div>
		<button id="boton" type="button">¿Todos han realizado más de 3000 ventas?</button>
		<div id="resultado"></div>
</body>
</html>
